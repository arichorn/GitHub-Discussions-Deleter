name: Close Issue

on:
  workflow_dispatch:

jobs:
  close-issue:
    runs-on: ubuntu-latest

    steps:
    - name: Close Issue
      uses: peter-evans/close-issue@v1
      with:
        issue-number: 1
        repository: PoomSmart/YTUnShorts
        comment: 'Closing the issue because iCrazeiOS has fixed the problem!'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
